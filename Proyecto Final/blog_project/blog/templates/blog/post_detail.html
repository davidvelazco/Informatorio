<!DOCTYPE html>
<html>
<head><link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"></head>
<body class="container mt-4">
    <h1>{{ post.title }}</h1>
    <p class="text-muted">Por {{ post.author }} - {{ post.created_at }}</p>
    <p>{{ post.content }}</p>
    {% if user == post.author or user.is_superuser %}
        <a href="{% url 'post_edit' post.pk %}" class="btn btn-warning">Editar</a>
        <a href="{% url 'post_delete' post.pk %}" class="btn btn-danger">Eliminar</a>
    {% endif %}
    <a href="{% url 'post_list' %}" class="btn btn-secondary mt-2">Volver</a>
</body>
</html>
