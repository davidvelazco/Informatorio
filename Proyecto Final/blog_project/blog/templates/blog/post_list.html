{% load static %}
<!DOCTYPE html>
<html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Blog</title>
</head>
<body class="container mt-4">
    <h1>Blog</h1>
    <form method="get" class="row g-3 mb-3">
        <div class="col-md-3"><input type="text" name="q" placeholder="Buscar texto" class="form-control"></div>
        <div class="col-md-3"><input type="text" name="author" placeholder="Autor" class="form-control"></div>
        <div class="col-md-3"><input type="date" name="date" class="form-control"></div>
        <div class="col-md-3"><button type="submit" class="btn btn-primary">Filtrar</button></div>
    </form>

    {% for post in posts %}
        <div class="card mb-3">
            <div class="card-body">
                <h3><a href="{% url 'post_detail' post.pk %}">{{ post.title }}</a></h3>
                <p class="text-muted">Por {{ post.author }} - {{ post.created_at|date:"Y-m-d" }}</p>
                <p>{{ post.content|truncatechars:150 }}</p>
            </div>
        </div>
    {% endfor %}

    {% if user.is_authenticated %}
        <a href="{% url 'post_create' %}" class="btn btn-success">Nuevo Post</a>
        <a href="{% url 'logout' %}" class="btn btn-outline-secondary">Cerrar sesión</a>
    {% else %}
        <a href="{% url 'login' %}" class="btn btn-outline-primary">Iniciar sesión</a>
        <a href="{% url 'register' %}" class="btn btn-outline-info">Registrarse</a>
    {% endif %}
</body>
</html>
